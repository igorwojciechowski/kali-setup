[module/menu]
type = custom/menu
label-open = " "  
label-close = " "  
expand-right = true
label-separator = "   "
label-open-foreground = ${colors.white}
label-close-foreground = ${colors.white}

menu-0-0 =  Logout
menu-0-0-exec = i3-msg exit
menu-0-0-foreground = ${colors.white} 

menu-0-1 =  Reboot
menu-0-1-exec = systemctl reboot
menu-0-1-foreground = ${colors.white} 

menu-0-2 =  Poweroff
menu-0-2-exec = systemctl poweroff
menu-0-2-foreground = ${colors.white} 


[module/cpu]
type = internal/cpu
interval = 0.5
format = <label>
label =  %percentage%%
label-foreground = ${colors.orange}

[module/memory]
type = internal/memory
interval = 0.5
format = <label>
label =  %gb_used%
label-foreground = ${colors.white}

[module/date]
type = internal/date
date = %d.%m.%Y
time = %H:%M:%S
label =  %date%
label-foreground = ${colors.white}

[module/time]
type = internal/date
date = %d.%m.%Y
time = %H:%M:%S
label =  %time%
label-foreground = ${colors.white}

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
label-focused = %index%
label-focused-padding = 2
label-focused-underline = ${colors.white}
label-focused-foreground = ${colors.white}
label-unfocused = %index%
label-unfocused-padding = 2
label-unfocused-underline = ${colors.grey}
label-unfocused-foreground = ${colors.grey}

[module/network1]
type = internal/network
interface = eth0
label-connected = %local_ip%    ﰶ %upspeed%    ﰭ %downspeed%
label-disconnected = %local_ip%    ﰶ %upspeed%    ﰭ %downspeed%
label-connected-foreground = ${colors.white}
label-disconnected-underline = ${colors.red}

[module/network2]
type = internal/network
interface = tun0
label-connected = %local_ip%    ﰶ %upspeed%    ﰭ %downspeed%
label-disconnected = %local_ip%    ﰶ %upspeed%    %downspeed%
label-connected-foreground = ${colors.white}
label-disconnected-foreground = ${colors.red}